<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="alert alert-primary" role="alert">
      Welcome to CS 300
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      const valid_operations = ['-', '+', '*', '/'];
      let first_number, operation, second_number, result = 0;
      first_number = Number(prompt("Please enter first number"))
      while(isNaN(first_number))
      {
        alert('Invalid number entered. Please try again')
        first_number = Number(prompt("Please enter first number"))
      }

      operation = prompt("Please enter operation")
      while(!valid_operations.includes(operation))
      {
        alert('Invalid operation. Please try again')
        operation = Number(prompt("Please enter operation"))
      }

      second_number = Number(prompt("Please enter second number"))
      while(isNaN(second_number))
      {
        alert('Invalid number entered. Please try again')
        second_number = Number(prompt("Please enter second number"))
      }

      switch (operation)
      {
        case '-':
          result = first_number - second_number
          break
        case '+':
          result = first_number + second_number
          break
        case '*':
          result = first_number * second_number
          break
        case '/':
          result = first_number / second_number
          break
        default:
          result = 'Error Unknown operation'
          break
      }

      alert("the answer is " + result)
    </script>
  </body>
</html>
