<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="alert alert-primary" role="alert">
      Welcome to CS 300
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      const valid_operations                             = ['-', '+', '*', '/'];
      const message_first_number                         = "Please enter first number";
      const message_second_number                        = "Please enter second number";
      const message_operation                            = "Please enter operation";
      const message_invalid_number                       = 'Invalid number entered. Please try again';
      const message_invalid_operation                    = 'Invalid operation. Please try again';
      const message_unknown_operation_selected           = 'Error Unknown operation';
      const message_answer                               = "the answer is ";
      let first_number, operation, second_number, result = 0;

      first_number = Number(prompt(message_first_number))
      while(isNaN(first_number))
      {
        alert(message_invalid_number)
        first_number = Number(prompt(message_first_number))
      }

      operation = prompt(message_operation)
      while(!valid_operations.includes(operation))
      {
        alert(message_invalid_operation)
        operation = Number(prompt(message_operation))
      }

      second_number = Number(prompt(message_second_number))
      while(isNaN(second_number))
      {
        alert(message_invalid_number)
        second_number = Number(prompt(message_second_number))
      }

      switch (operation)
      {
        case '-':
          result = first_number - second_number
          break
        case '+':
          result = first_number + second_number
          break
        case '*':
          result = first_number * second_number
          break
        case '/':
          result = first_number / second_number
          break
        default:
          result = message_unknown_operation_selected
          break
      }
      alert(message_answer + result)
    </script>
  </body>
</html>
